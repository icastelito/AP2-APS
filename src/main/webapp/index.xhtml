<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>O JOGO DO LE√ÉOZINHO</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:panelGrid columns="2">
				<p:outputLabel value="V1"/>
				<p:inputText value="#{jogoBean.jogo.v1}"  required="true" validatorMessage="Informe um valor entre 1 e 10">
				 <f:validateLongRange minimum="1" maximum="10" />
				</p:inputText>
				<p:outputLabel value="V2"/>
				<p:inputText value="#{jogoBean.jogo.v2}"  required="true" validatorMessage="Informe um valor entre 1 e 10">
				 <f:validateLongRange minimum="1" maximum="10" />
				</p:inputText>
				<p:outputLabel value="V3"/>
				<p:inputText value="#{jogoBean.jogo.v3}"  required="true" validatorMessage="Informe um valor entre 1 e 10">
				 <f:validateLongRange minimum="1" maximum="10" />
				</p:inputText>
				<p:outputLabel value="V4"/>
				<p:inputText value="#{jogoBean.jogo.v4}"  required="true" validatorMessage="Informe um valor entre 1 e 10">
				 <f:validateLongRange minimum="1" maximum="10" />
				</p:inputText>
				<p:outputLabel value="V5" />
				<p:inputText value="#{jogoBean.jogo.v5}"  required="true" validatorMessage="Informe um valor entre 1 e 10">
				 <f:validateLongRange minimum="1" maximum="10" />
				</p:inputText>
			
				
			
				
				<p:commandButton action="#{jogoBean.salvar()}" value="Salvar" update="formulario"/>
				<p:link outcome="listagem" value="listar"/>			
			</p:panelGrid>
		</h:form>
	</h:body>

</html>
